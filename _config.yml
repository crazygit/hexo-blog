# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Soul Mate
subtitle: 宁静的夜, 心中一片静谧
description: 技术和生活分享
author: crazygit
language: zh-Hans
timezone: Asia/Chongqing

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://crazygit.wiseturtles.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: [README.md, CNAME]

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:crazygit/crazygit.github.io.git
  branch: master


# hexo-generator-feed
# Docs: https://github.com/hexojs/hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '


# hexo-generator-sitemap
# Docs: https://github.com/hexojs/hexo-generator-sitemap
sitemap:
    path: sitemap.xml
    template: node_modules/hexo-generator-sitemap/sitemap.xml

# hexo-generator-search
# Docs: https://github.com/flashlab/hexo-generator-search
search:
  path: search.xml
  field: post
  format: html
  limit: 10000


# hexo-directory-category
# Docs: https://github.com/zthxxx/hexo-directory-category
auto_dir_categorize:
  enable: true  # options:true, false; default is true
  force: true # options:true, false; default is false

# hexo-lazyload-image
# Docs: https://github.com/Troy-Yang/hexo-lazyload-image
lazyload:
  enable: true
  onlypost: false
  loadingImg: # eg. ./images/loading.png

# hexo math
# Docs: https://github.com/hexojs/hexo-math
math:
  engine: 'mathjax' # or 'katex'
  mathjax:
    src: custom_mathjax_source
    config:
      # MathJax config
  katex:
    css: custom_css_source
    js: custom_js_source # not used
    config:
      # KaTeX config
